# LiteSpeed VHost Configuration Snippets
# Add these to /usr/local/lsws/conf/vhosts/<domain>/vhost.conf

# 1. External App Definition (Proxy to Docker)
extprocessor localchat_backend {
  type                    proxy
  address                 127.0.0.1:5174
  maxConns                2000
  pcKeepAliveTimeout      60
  initTimeout             60
  retryTimeout            0
  respBuffer              0
}

# 2. Context Configuration (Route /chat/ to External App)
context /chat/ {
  type                    proxy
  handler                 localchat_backend
  addDefaultCharset       off
}
